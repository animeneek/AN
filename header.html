<!-- header.html -->
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/animeneek/AnimeNeek/main/assets/favicon-image.png">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<header class="bg-black/90 backdrop-blur-md shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    
    <!-- Logo -->
    <a href="index.html" class="flex items-center">
      <img src="https://raw.githubusercontent.com/animeneek/AnimeNeek/main/assets/animeneek_haiku_002.png" alt="AnimeNeek Logo" class="h-10 w-auto">
    </a>

    <!-- Search -->
    <div class="flex-1 mx-6">
      <form action="search.html" method="GET" class="flex">
        <input 
          type="text" 
          name="q" 
          placeholder="Search anime..." 
          class="flex-1 px-4 py-2 rounded-l-full bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:border-[#ff4444]"
        >
        <button type="submit" class="px-4 py-2 bg-[#ff4444] hover:bg-red-600 text-white rounded-r-full">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </form>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6">
      <a href="index.html" class="text-gray-300 hover:text-[#ff4444] transition">Home</a>
      <a href="trending.html" class="text-gray-300 hover:text-[#ff4444] transition">Trending</a>
      <a href="search.html" class="text-gray-300 hover:text-[#ff4444] transition">Search</a>
      <a href="#" class="text-gray-300 hover:text-[#ff4444] transition">My List</a>
    </nav>
  </div>
</header>
